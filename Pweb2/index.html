<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculadora</title>
        <link rel="stylesheet" href="css/style.css" />
        <script src="app.js"></script>
    </head>
    <body>
        <div class="calculadora">
            <div class="screen"></div>
                <div class="currentInput" id="currentInput">0</div>
                <div class="answerScreen" id="answerScreen">0</div>
            </div>
            <div class="buttons">
                <button value="7" class="num_btn">7</button>
                <button value="8" class="num_btn">8</button>
                <button value="9" class="num_btn">9</button>
                <button value="/" class="op_btn">/</button>
                <button value="4" class="num_btn">4</button>
                <button value="5" class="num_btn">5</button>
                <button value="6" class="num_btn">6</button>
                <button value="*" class="op_btn">*</button>
                <button value="1" class="num_btn">1</button>
                <button value="2" class="num_btn">2</button>
                <button value="3" class="num_btn">3</button>
                <button value="-" class="op_btn">-</button>
                <button value="0" class="num_btn">0</button>
                <button value="." class="num_btn">.</button>
                <button value="%" class="op_btn">%</button>
                <button id="clear" class="op_btn">C</button> 
                <button id="evaluate" class="op_btn">=</button> 
                </button>
        </div>
    </body>
</html>
